<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/gameList.css}" href="/css/gameList.css" />
    <link rel="stylesheet" th:href="@{/css/header_UU.css}" href="/css/header_UU.css" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="/css/footer.css" />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script th:inline="javascript">
        $(function () {
            var availableGames = /*[[${availableGames}]]*/ "";
            $(".changeMomentGame").autocomplete({
                source: availableGames,
                messages: {
                    noResults: '',
                    results: function () {
                    }
                }
            });

        });
    </script>

    <title>Les jeux</title>
</head>
<body>

<div id =wrap>

    <div th:replace="fragments/header_UU :: header"></div>

    <div class="content">
        <div id="changeMomentGames">
            <span>Changer les jeux du moment :</span>
            <div th:text="${momentGame1.name}"></div>
            <img th:src="@{${momentGame1.box}}">
            <input id="changeMomentGame1" type="text" class="changeMomentGame">
            <input type="button" value="Changer ce jeu" name="buttonMomentGame">
            <br>
            <div th:text="${momentGame2.name}"></div>
            <img th:src="@{${momentGame2.box}}">
            <input id="changeMomentGame2" type="text" class="changeMomentGame">
            <input type="button" value="Changer ce jeu" name="buttonMomentGame">
            <input type="hidden" th:value="${availableGames}">
        </div>



        <table>
            <tr>
                <th>NOM</th>
                <th>EDITEUR</th>
                <th>NOTE</th>
            </tr>
            <tr th:each="game : ${games}">
                <td>
                    <a th:href="@{'/game/' + ${game.id}}">
                        <div th:text="${game.name}"></div>
                    </a>
                </td>
                <td th:text="${game.editeur}"></td>
                <td>
                    <div th:text="${game.note}"></div>
                </td>
                <td>
                    <img th:src="@{${game.box}}">
                </td>
            </tr>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/adminPage.js" type="text/javascript"></script>
</body>
</html>
