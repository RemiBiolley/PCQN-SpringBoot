<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/accueil.css}" href="/css/accueil.css" />
    <link rel="stylesheet" th:href="@{/css/header_UU.css}" href="/css/header_UU.css" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="/css/footer.css" />

    <title>Accueil</title>
</head>
<body>

<div id =wrap>

    <div class="header-haut">
        <a href="/accueil"><img src="/img/PQCNprojet.png"/></a>
        <div class="infos">
            <h2>Venez vous amusez avec nous !</h2>
        </div>
        <div class="menu-header">
            <a class="headerButtonA" th:href="@{'/game/' + ${momentGame1.id}}">
                <div class="headerButtonDiv" th:text="${momentGame1.name}"></div>
            </a>
            <a class="headerButtonA" th:href="@{'/game/' + ${momentGame2.id}}">
                <div class="headerButtonDiv" th:text="${momentGame2.name}"></div>
            </a>
            <a class="headerButtonA" href="/game">
                <div class="headerButtonDiv">
                    Autres
                </div>
            </a>
            <a class="headerButtonA" th:href="${destination}">
                <div class="headerButtonDiv" th:text="${isConnected}">
                </div>
            </a>
        </div>
    </div>

    <div th:if="${isConnected == 'Profil'}">
        <a th:href="@{'/disconnect'}">Deconnexion</a>
    </div>

    <div class="content">
        <h1>Bienvenue chez nous !</h1>
        <div class="nous">
            <h2>PCQN quoi ?</h2>
            <p>Finir un jeu n'aura jamais été aussi facile</p>
        </div>
        <div class="jeu">
            <h2>Venez découvrir nos dernières soluces !</h2>
            <div class="jeux">
                <div class="jeu1">
                    <a th:href="@{'/game/' + ${momentGame1.id}}">
                        <img th:src="@{${momentGame1.box}}">
                    </a>
                </div>
                <div class="jeu2">
                    <a th:href="@{'/game/' + ${momentGame2.id}}">
                        <img th:src="@{${momentGame2.box}}">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-footer">
        <a href="">
            <div class="J1">
                Tous droits réservés
            </div>
        </a>
        <a href="conditions">
            <div class="J2">
                Conditions d'utilisations
            </div>
        </a>
        <a href="">
            <div class="autres">
                Nous contacter
            </div>
        </a>
        <a href="">
            <div class="profil">
                Nos réseaux
            </div>
        </a>

    </div>
</div>

</body>
</html>
